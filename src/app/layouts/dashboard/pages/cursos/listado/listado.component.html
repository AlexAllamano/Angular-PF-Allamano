<mat-card class="container pb-3">
    <div *ngIf="this.dataSource.data.length > 0; else noHayDatos">
      <mat-card-header>
        <mat-card-title>Listado de cursos registrados</mat-card-title>
      </mat-card-header>
  
      <table mat-table [dataSource]="dataSource" class="mt-3">
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
          </ng-container>
        
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let curso">{{ curso.nombre }}</td>
          </ng-container>
        
          <ng-container matColumnDef="cupo">
            <th mat-header-cell *matHeaderCellDef>Cupo</th>
            <td mat-cell *matCellDef="let curso">{{ curso.cupo }}</td>
          </ng-container>
        
          <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef>Fecha de inicio</th>
            <td mat-cell *matCellDef="let curso">{{ curso.fechaInicio | date: 'dd/MM/yyyy' }}</td>
          </ng-container>
  
          <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef>Fecha de fin</th>
            <td mat-cell *matCellDef="let curso">{{ curso.fechaFin | date: 'dd/MM/yyyy'}}</td>
          </ng-container>
        
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let curso">
                <div class="d-flex justify-content-start">
                  <button (click)="editarCurso.emit(curso)" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button [routerLink]="curso.id" mat-icon-button color="primary">
                    <mat-icon>remove_red_eye</mat-icon>
                  </button>
                  <button (click)="borrarCurso.emit(curso.id)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        
  </div>
  
  <ng-template #noHayDatos >
    <mat-card-header>
      <mat-card-title>No hay cursos registrados</mat-card-title>
    </mat-card-header>
  </ng-template>
  </mat-card>
