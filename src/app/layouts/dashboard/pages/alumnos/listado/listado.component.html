<mat-card class="container pb-3">

  

  <div *ngIf="this.dataSource.data.length > 0; else noHayDatos">

    <mat-card-header>
      <mat-card-title>Listado de alumnos registrados</mat-card-title>
    </mat-card-header>

    <table mat-table [dataSource]="dataSource" class="mt-3">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
        </ng-container>
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
        </ng-container>
      
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td>
        </ng-container>
      
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef>Edad</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.edad }}</td>
        </ng-container>

        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef>Sexo</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.sexo }}</td>
        </ng-container>
      
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.correo }}</td>
        </ng-container>
      
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.curso }}</td>
        </ng-container>
      
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let alumno">
              <button (click)="editarAlumno.emit(alumno)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="borrarAlumno.emit(alumno.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      
</div>

<ng-template #noHayDatos >
  <mat-card-header>
    <mat-card-title>No hay alumnos registrados</mat-card-title>
  </mat-card-header>
</ng-template>
</mat-card>
