
<mat-card class="mt-3 pt-3 text-center">
    <h2>Crear inscripcion</h2>
</mat-card>

<mat-card class="mt-3">
    <table mat-table [dataSource]="dataSource" >
   
        <ng-container matColumnDef="idInsc">
          <th mat-header-cell *matHeaderCellDef> Id Inscripci√≥n </th>
          <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nombreAlumno">
          <th mat-header-cell *matHeaderCellDef> Alumno </th>
          <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.alumno | nombreCompleto}} </td>
        </ng-container>
      
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.curso.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let inscripcion"> <button (click)="borrarInscripcion(inscripcion)"  mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-card>
  

<pre>{{dataSource | json}}</pre>
