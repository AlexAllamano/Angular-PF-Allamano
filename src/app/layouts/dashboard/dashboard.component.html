<mat-drawer-container class="dashboard" autosize>
  <mat-drawer #navLateral class="bg-azul w-25 mw-25 container pt-5" mode="push">
    <div class="text-center">
      <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="navLateral.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-nav-list>
      <div class="d-flex justify-content-start align-items-center">
        <mat-icon color="m-0 p-0">home</mat-icon><a (click)="navLateral.toggle()" routerLink="home" mat-list-item>  Inicio </a>
      </div>
      <div class="d-flex justify-content-start align-items-center">
        <mat-icon color="m-0 p-0">people</mat-icon><a (click)="navLateral.toggle()" routerLink="alumnos" mat-list-item>  Alumnos </a>
      </div>
      <div class="d-flex justify-content-start align-items-center">
        <mat-icon color="m-0 p-0">collections_bookmark</mat-icon><a (click)="navLateral.toggle()" routerLink="cursos" mat-list-item>  Cursos </a>
      </div>
      <div class="d-flex justify-content-start align-items-center">
        <mat-icon color="m-0 p-0">list_alt</mat-icon><a (click)="navLateral.toggle()" routerLink="inscripciones" mat-list-item>  Inscripciones </a>
      </div>
    </mat-nav-list>

  </mat-drawer>

  <mat-drawer color="primary" #perfil class="bg-azul w-25 mw-25 text-center container pt-5" mode="over" position="end">
    <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="perfil.toggle()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-nav-list>
      <div class="d-flex justify-content-start align-items-center">
        <mat-icon color="m-0 p-0">exit_to_app</mat-icon><a (click)="perfil.toggle(); logout()" routerLink="home" mat-list-item>  Logout </a>
      </div>
    </mat-nav-list>
  </mat-drawer>

  <mat-toolbar color="primary" class="sticky ">
    <div class="container d-flex justify-content-between align-items-center">
      <button
        mat-icon-button
        class="icono"
        aria-label="Example icon-button with menu icon"
        (click)="navLateral.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span appTituloEstilo>Registrar<b>Alumnos</b></span>
      <div class="d-flex align-items-center">
        <h3 *ngIf="authUser$ | async; let alumno" >Bienvenido {{alumno.nombre}}</h3>
        <button
          mat-icon-button
          class="icono"
          aria-label="Example icon-button with menu icon"
          (click)="perfil.toggle()"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>


  <div class="container">


    <router-outlet></router-outlet>

   

  </div>

</mat-drawer-container>
